<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <form action="#" onsubmit="ExpenseTracker(event)">
        <div class="form-control p-5  border-4">
        <header class="text-center p-4 text-bg-info text-white">Expense Tracker</header>
        <label class="form-label">Price</label>
        <input type ="number"  id="price" class="form-control">
        <label class="form-label">Description</label>
        <input type="text"  id="desc" class="form-control">
        <label class="form-label">Choose A Category</label>
        <select class="form-control" id="mySelection">
            <option value="Movie">Movie</option>
            <option value="Vehicle">Vehicle</option>
            <option value="Dresess">Dresess</option>
            <option value="Food">Food</option>
        </select>
            <label class="form-label"></label>
            <div class="d-grid bg-info">
            <button type="submit" class="btn bg-info text-white">Add Expense</button>
            </div>
        </div>
    <div class="m-5">
        <ul id="items" class="list-group"></ul>
    </div>
</form>
   
    <script src="main.js"></script>
</body>
</html>
